<div class="doc-content" *ngIf="route.url.value[0]['path'] == 'home'">
	<div class="doc-wrap">
		<button mat-icon-button [matMenuTriggerFor]="menu">
		  <mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
		  <button mat-menu-item>
		    <mat-icon>dialpad</mat-icon>
		    <span>Redial</span>
		  </button>
		  <button mat-menu-item disabled>
		    <mat-icon>voicemail</mat-icon>
		    <span>Check voicemail</span>
		  </button>
		  <button mat-menu-item>
		    <mat-icon>notifications_off</mat-icon>
		    <span>Disable alerts</span>
		  </button>
		</mat-menu>
			</div>
</div>
<div class="doc-content" *ngIf="route.url.value[0]['path'] == 'about'">
	<div class="doc-wrap">
		{{route.url.value[0]['path']}}	
	</div>
</div>
<div class="doc-content" *ngIf="route.url.value[0]['path'] == 'contact'">

</div>
